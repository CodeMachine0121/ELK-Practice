<source>
  @type tail
  # 使用通配符匹配该目录下所有的 .log 文件
  path /var/logs/fluentd/*.log  # 匹配所有以 .log 结尾的文件
  pos_file /fluentd/log/fluentd.pos  # 用来记录每个文件的读取位置
  format json  # 假设日志格式为 JSON，可以根据实际情况修改
</source>

<match fluentd.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix fluentd  # 可以根据需要修改索引前缀
  flush_interval 5s
</match>

