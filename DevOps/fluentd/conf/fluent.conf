
<source>
  @type tail
  tag test.log
  path /var/fluentd/log/*.log
  pos_file /var/fluentd/record
  <parse>
    @type json
    time_key timestamp  
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </parse>
</source>


<match *.log>
  @type elasticsearch
  host elasticsearch
  port 9200
  user elastic
  password 1234qwer
  logstash_format true
  logstash_prefix testapp
</match>

